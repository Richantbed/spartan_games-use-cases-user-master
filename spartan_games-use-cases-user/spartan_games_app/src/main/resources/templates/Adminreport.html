<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Reports</title>
  <link rel="stylesheet" href="/styles/adreport.css">
</head>
<body>
<h1>Reports</h1>

<!-- Add New Report Form -->
<div>
  <h2>Add New Report</h2>
  <form action="/reports/new" method="post">
    <label for="reportTitle">Title:</label>
    <input type="text" id="reportTitle" name="title" required><br><br>

    <label for="reportContent">Content:</label><br>
    <textarea id="reportContent" name="content" rows="4" cols="50" required></textarea><br><br>

    <button type="submit" class="btn btn-primary">Submit Report</button>
  </form>
</div>

<hr>

<!-- Display List of Reports -->
<h2>All Reports</h2>
<table border="1">
  <thead>
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Content</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="report : ${reports}">
    <td th:text="${report.id}"></td>
    <td th:text="${report.title}"></td>
    <td th:text="${report.content}"></td>
    <td>
      <!-- Add any actions for managing reports if needed -->
      <a href="#" class="btn btn-info">View</a>
      <a href="#" class="btn btn-warning">Edit</a>
      <form action="#" method="post" style="display:inline;">
        <input type="hidden" name="_method" value="delete">
        <button type="submit" class="btn btn-danger">Delete</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>

<a href="/admin" class="btn btn-secondary">Back to Admin Dashboard</a>
</body>
</html>
